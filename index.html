<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>TypeRacer</h1>
        <p id="sample-text" class="lead">Press start to see the sample text.</p>
        <div class="form-group">
            <label for="difficulty-select">Select Difficulty:</label>
            <select id="difficulty-select" class="form-control mt-3">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <input type="text" id="typing-input" class="form-control mt-3 hidden" placeholder="Start typing here...">
        <button id="start-button" class="btn btn-primary mt-3">Start</button>
        <button id="stop-button" class="btn btn-danger hidden">Stop</button>
        <button id="retry-button" class="btn btn-secondary hidden">Retry</button>
        <p id="result" class="mt-3"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
